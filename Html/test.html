<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Lessons - ThutoNet</title>
    <link rel="stylesheet" href="/Style/test.css">
</head>
<body>
    <header>
        <h1>Interactive Lessons</h1>
    </header>
    <main>
        <section id="live-interactive-lessons" class="lesson-section">
            <h2>Live Interactive Lessons</h2>
            <div class="lesson-tile">
                <img src="https://img.icons8.com/ios-filled/50/000000/live-tv.png" alt="Live Interactive Lessons">
                <h3>Upcoming Live Lesson</h3>
                <p>Join our live lesson on advanced mathematics. Starts at 3 PM.</p>
                <button class="join-btn">Join Now</button>
            </div>
        </section>
        <section id="recorded-interactive-lessons" class="lesson-section">
            <h2>Recorded Interactive Lessons</h2>
            <div class="lesson-tile">
                <img src="https://img.icons8.com/ios-filled/50/000000/record.png" alt="Recorded Interactive Lessons">
                <h3>Physics Fundamentals</h3>
                <p>Explore the basics of physics with this interactive recorded lesson.</p>
                <button class="watch-btn">Watch Now</button>
            </div>
            <!-- Add more recorded lessons as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ThutoNet. All rights reserved.</p>
    </footer>
</body>
</html>
