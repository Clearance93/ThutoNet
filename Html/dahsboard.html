<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThutoNet Feature Dashboard</title>
    <link rel="stylesheet" href="/Style/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="/Html/Index.html">ThutoNet</a>

  <ul class="navbar-nav flex-row d-md-none">
    <li class="nav-item text-nowrap">
      <button class="nav-link px-3 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle search">
        <svg class="bi"><use xlink:href="#search"/></svg>
      </button>
    </li>
    <li class="nav-item text-nowrap">
      <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <svg class="bi"><use xlink:href="#list"/></svg>
      </button>
    </li>
  </ul>

  <div id="navbarSearch" class="navbar-search w-100 collapse">
    <input class="form-control w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
      <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="/Html/dahsboard.html">
                <i class="bi bi-house"></i>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="/Html/InterActive.html">
                <i class="bi bi-book-half"></i>
                Interactive lessons
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="/Html/edutainment.html">
                <i class="bi bi-dice-6-fill"></i>
                Edutainment
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="/Html/Library.html">
                <i class="bi bi-calendar4-week"></i>
                Library
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="/Html/EducatorManagement.html">
                <i class="bi bi-graph-up"></i>
                Management Tools for Educators
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="/Html/CollaborativeTools.html">
                <i class="bi bi-puzzle"></i>
                Collaborative tools
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="/Html/Quizz.html">
                <i class="bi bi-pencil-square"></i>
                Quizz
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="/Html/Assessment.html">
                <i class="bi bi-pencil-square"></i>
                Assessment
              </a>
            </li>
          </ul>

          <hr class="my-3">

          <ul class="nav flex-column mb-auto">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="/Html/login.html">
                <i class="bi bi-door-closed"></i>
                Sign out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
      </div>

      <main class="content">
        <section class="uploads">
            <form class="upload-form">
                <div class="row">
                    <div class="col-md-9">
                        <input type="text" id="regLearnerNo" placeholder="total number of leaners who attended per day" class="form-control">
                        <input type="text" id="Science" placeholder="learner in science per day" class="form-control">
                        <input type="text" id="Technology" placeholder="learner in Technology per day" class="form-control">
                        <input type="text" id="Engineering" placeholder="learner in Engineering per day" class="form-control">
                        <input type="text" id="Math" placeholder="learner in Math per day" class="form-control">
                        <input type="text" id="Comments" placeholder="Comment of today classes" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <div class="upload-form-button">
                            <button type="button" class="button" onclick="addEntry()">Add Entry</button>
                        </div>
                    </div>
                </div>
            </form>

            <section id="sector-chart">
                <h2>Learner Distribution</h2>
                <canvas id="myChart"></canvas>
            </section>

            <div class="data-information">
                <h3><strong>Learners data</strong></h3>
                <table id="dataTable" class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Reg Learners</th>
                            <th>Science</th>
                            <th>Technology</th>
                            <th>Engineering</th>
                            <th>Math</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js" integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp" crossorigin="anonymous"></script>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/Scripts/dashboard.js"></script>
</body>
</html>
